    <script>
        console.log("dadas")
        const products = [
            {
                name: 'Best Sofa',
                price: 1000.50,
                image: './image/card1.png'
            },
            {
                name: 'Single Sofa',
                price: 100.50,
                image: './image/card2.png'
            },
            {
                name: 'Simple Chair',
                price: 300.20,
                image: './image/card3.png'
            },
            {
                name: 'Modern Chair',
                price: 500.50,
                image: './image/card4.png'
            },
            {
                name: 'Dining Table',
                price: 200.50,
                image: './image/Dining tables.jpg'
            },
            {
                name: 'Work Desk',
                price: 100.50,
                image: './image/work desk.png'
            },
            {
                name: 'Book Shelves',
                price: 150.50,
                image: './image/Bookshelves.jpg'
            },
            {
                name: 'Bed',
                price: 500.60,
                image: './image/bed.jpg'
            }
        ];

        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Function to check if a product already exists in the cart
        function isProductInCart(product) {
            return cartItems.some(item => item.name === product.name);
        }

        // Function to handle the "Add to cart" button click
        function addToCartButtonClick(event) {
            const button = event.target;
            const productName = button.getAttribute('data-name');
            const productPrice = button.getAttribute('data-price');
            const productImage = button.getAttribute('data-image');

            // Create product object
            const product = {
                name: productName,
                price: parseFloat(productPrice),
                image: productImage
            };

            // Check if the product already exists in the cart
            if (isProductInCart(product)) {
                // Optionally, display a message indicating that the product is already in the cart
                console.log('Product already in the cart');
                return; // Exit the function to prevent adding duplicate items
            }

            // Add product to cart items
            cartItems.push(product);

            // Store updated cart items in localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Optionally, display a success message or perform any other actions
        }

        const container = document.querySelector('#shop_products');

        // Map products array and generate HTML code
        const productHTML = products.map(product => `
  <div class="col-md-3 py-3 py-md-0">
    <div class="card">
      <img src="${product.image}" alt="" class="card image-top img-fluid">
      <div class="card-body">
        <h3 class="card-title text-center">${product.name}</h3>
        <p class="card-text text-center">$${product.price.toFixed(2)}</p>
        <div class="btn3">
          <button class="add-to-cart-btn btn btn-outline-warning" data-name="${product.name}" data-price="${product.price}" data-image="${product.image}">Add to cart</button>

        </div>
      </div>
    </div>
  </div>
`).join('');

        // Append the generated HTML code to the container
        container.innerHTML = productHTML;
        // Attach event listener to the "Add to cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCartButtonClick);
        });
    </script>
