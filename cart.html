    <script>
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cartItems')) || [];
        }

        // Function to remove an item from localStorage
        function removeItemFromLocalStorage(productName) {
            const cartItems = getCartItems();
            const updatedCartItems = cartItems.filter(item => item.name !== productName);
            localStorage.setItem('cartItems', JSON.stringify(updatedCartItems));
        }

        // Function to update the total price based on the selected quantity
        function updateTotalPrice(element, productPrice) {
            const quantity = parseInt(element.value);
            const totalPrice = productPrice * quantity;

            // Find the corresponding price element and update its value
            const priceElement = element.closest('tr').querySelector('.price');
            priceElement.textContent = `$${totalPrice.toFixed(2)}`;
        }

        // Function to display cart items on the page
        function displayCartItems() {
            const cartItems = getCartItems();
            const cartContainer = document.querySelector('#cartContainer');

            // Clear previous cart items
            cartContainer.innerHTML = '';

            // Display each cart item
            cartItems.forEach(item => {
                const cartItemTr = document.createElement('tr');
                cartItemTr.innerHTML = `
      <td>
        <figure class="itemside align-items-center">
          <div class="aside"><img src="${item.image}" class="img-sm" style="width:100px"></div>
          <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">${item.name}</a></figcaption>
        </figure>
      </td>
      <td>
        <select class="form-control quantity-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </td>
      <td>
        <div class="price-wrap"> <var class="price">$${(item.price).toFixed(2)}</var></div>
      </td>
      <td class="text-right d-none d-md-block">
        <button class="btn btn-light remove-btn" data-abc="true" data-product="${item.name}">Remove</button>
      </td>
    `;

                const quantitySelect = cartItemTr.querySelector('.quantity-select');
                const productPrice = item.price;

                // Attach an event listener to the quantity select element
                quantitySelect.addEventListener('change', () => {
                    updateTotalPrice(quantitySelect, productPrice);
                });

                // Initial update of the total price
                updateTotalPrice(quantitySelect, productPrice);

                const removeButton = cartItemTr.querySelector('.remove-btn');
                removeButton.addEventListener('click', () => {
                    const productName = removeButton.getAttribute('data-product');
                    removeItemFromLocalStorage(productName);
                    displayCartItems(); // Refresh the cart items after removing an item
                });

                cartContainer.appendChild(cartItemTr);
            });
        }

        // Call the displayCartItems function to initially display the cart items
        displayCartItems();



    </script>
